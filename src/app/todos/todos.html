<p>todos works!</p>

<p *ngIf="!todoItems().length">Loading...</p>

<form>
  <label> Filter Todos </label>
  <input type="text" placeholder="Search Todos..." name="searchTerm" [(ngModel)]="searchTerm" />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodo:searchTerm(); track todo.id) {

  <app-todo-item [todo]="todo" (todoToggled)="updateTodoItem($event)" />
  }
</ul>
